	<section class="section-services">

		<div class="container col-md-8">
			<form id="form"">
				<div class="name">
					<label for="name"></label>
					<input type="text" placeholder="Mi Nombre" name="name" id="name_input" required>
				</div>
				<div class="email">
					<label for="email"></label>
					<input type="email" placeholder="Mi Correo" name="email" id="email_input" required>
				</div>
				<div class="telephone">
					<label for="name"></label>
					<input type="text" placeholder="Mi número" name="telephone" id="telephone_input" required>
				</div>
				<div class="subject">
					<label for="subject"></label>
					<select placeholder="Subject line" name="subject" id="subject_input" required>
					<option disabled hidden selected>Estoy interesado en</option>
					<option>Escenografía</option>
					<option>Stands & Exposiciones</option>
					<option>Escenografía</option>
					<option>Diseño Gráfico</option>
					<option>Diseño Interior</option>
					<option>BTL & Eventos</option>
					<option>Modelado 3D</option>
					</select>
				</div>
				<div class="message">
					<label for="message"></label>
					<textarea name="message" placeholder="Describe tu Proyecto/Consultas" id="message_input" cols="30" rows="3" required></textarea>
				</div>
				<div class="submit mt-5">
					<input type="submit" value="Enviar Consulta" id="form_button" />
				</div>
			</form>
		</div>
	</section>
